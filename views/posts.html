<div class="row">
	<div class="posts-list columns large-4 small-12" data-ng-repeat="article in articles">
		<a ng-href="#/post:{{article.id}}">
			<div class="panel shadow">
				<h4>{{article.title}}</h4>
				<img data-ng-src="media/posts/{{article.id}}/cover.png" width="128px" height="128px" />
			</div>
		</a>
	</div>
</div>

<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="media/favicon.ico">
	<title>Karim Web Page</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Menu Bar -->
	<div class="fixed">
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="left ">
				<li class="menu-button"><a><span class="fi-list"></span> Menu</a></li>
			</ul>
			<ul class="right has-form">
				<div class="row collapse resize">
					<div class="columns large-8 small-9">
						<input class="input-search" type="text" placeholder="Find something!">
					</div>
					<div class="columns large-4 small-3">
						<a class="search alert button expand">Search</a>
					</div>
				</div>
			</ul>
		</nav>
	</div>
	<!-- Aside Menu -->
	<div data-aside></div>
	<!-- View -->
	<div data-ng-view></div>
	<footer>Copyright &copy; 2014 Karim Oulad Chalha</footer>
	<!-- Scripts -->
	<script type="text/javascript" src="js/analystics.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ngFactory.js"></script>
	<script type="text/javascript" src="js/ngController.js"></script>
	<script type="text/javascript" src="js/ngDirective.js"></script>
</body>
</html>
